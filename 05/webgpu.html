<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CS460 A5 - WebGPU with Babylon.js</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; height:100%; background:#000; }
    canvas { width:100%; height:100%; display:block; }
  </style>
  <!-- Babylon.js core + WebGPU engine + GLTF loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<script type="module">
  const canvas = document.getElementById("renderCanvas");

  // WebGPU engine 
  const engine = new BABYLON.WebGPUEngine(canvas, { antialiasing: true });
  await engine.initAsync();

  const scene = new BABYLON.Scene(engine);

  // Load model
  await BABYLON.SceneLoader.AppendAsync("", "labubu.glb", scene);
 

  scene.createDefaultCameraOrLight(true, true, true);
  scene.activeCamera.attachControl(canvas, true);

  // Render loop
  engine.runRenderLoop(() => {
    scene.render();
  });

  // Resize handler
  window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
