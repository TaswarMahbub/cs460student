<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CS460 A5 - AR Model</title>


  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  
  <script src="https://cs460.org/js/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene embedded arjs>

    <!-- HIRO marker -->
    <a-marker preset="hiro">

    
      <a-entity
        gltf-model="labubu_ar.glb"
        position="0 0 0"
        rotation="-60 0 0"
        scale="60 60 60">
      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
